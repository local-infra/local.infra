services:
  openclaw:
    image: ${OPENCLAW_IMAGE:-localhost/openclaw:fedora43}
    command: [openclaw-autostart.sh]
    ports:
      - 127.0.0.1:18789:18789
    # Persistent home for manual OpenClaw install/config inside the container.
    volumes:
      - openclaw_home:/root:z
    env_file:
      - .env
    environment:
      # FFMPEG_GPU_BACKEND = nvidia|amd|intel|cpu|none
      - FFMPEG_GPU_BACKEND=${FFMPEG_GPU_BACKEND:-nvidia}
      - FFMPEG_GPU_DEVICE=${FFMPEG_GPU_DEVICE:-/dev/dri/renderD128}
      - FFMPEG_GPU_ENCODE=${FFMPEG_GPU_ENCODE:-0}
      - FFMPEG_INTEL_MODE=${FFMPEG_INTEL_MODE:-vaapi}
    devices:
      - ${OPENCLAW_GPU_DEVICE_MAP:-nvidia.com/gpu=all}
    security_opt:
      - label=disable
    networks:
      - ollama_net
    restart: unless-stopped

volumes:
  openclaw_home:

networks:
  ollama_net:
    name: ollama_net
    external: true
