name: Build and push images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: gitea.local:4000 # temporary override for local registry reachability
  REGISTRY_OWNER: ${{ vars.REGISTRY_OWNER }} # example: my-org or my-user
  TAG: ${{ gitea.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: local/openclaw-hacked-setup
            context: infra/images/ai/assistants/openclaw
            dockerfile: Dockerfile.openclaw

    steps:
      - uses: actions/checkout@v4

      - name: Install podman client
        run: |
          apt-get update
          apt-get install -y podman
          podman --version

      - name: Login/build/push with podman
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ matrix.image.name }}
        run: |
          id
          ls -l /var/run/docker.sock
          export CONTAINER_HOST=unix:///var/run/docker.sock

          # use sudo if job user is not root
          sudo -E podman info
          echo "${{ secrets.REGISTRY_TOKEN }}" \
            | sudo -E podman login --tls-verify=false "${{ env.REGISTRY }}" \
                -u "${{ secrets.REGISTRY_USER }}" --password-stdin

          sudo -E podman build \
            -f "${{ matrix.image.context }}/${{ matrix.image.dockerfile }}" \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:latest" \
            "${{ matrix.image.context }}"

          sudo -E podman push --tls-verify=false "${IMAGE}:${TAG}"
          sudo -E podman push --tls-verify=false "${IMAGE}:latest"
